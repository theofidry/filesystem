name: "Tests"

on:
    push:
        branches:
            - "main"
    pull_request: null
    schedule:
        # Do not make it the first of the month and/or midnight since it is a very busy time
        - cron: "* 10 5 * *"
# See https://stackoverflow.com/a/72408109
concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    tests:
        runs-on: "ubuntu-latest"
        name: "Tests with PHP ${{ matrix.php }} and Symfony ${{ matrix.symfony }}"
        strategy:
            fail-fast: true
            matrix:
                php:
                    - "8.3"
                    - "8.4"
                symfony:
                    - "unchanged"
                    - "6.*.*"
                    - "7.*.*"
                dependency-versions:
                    - "highest"
                    - "lowest"

        steps:
            -   name: "Check out repository code"
                uses: "actions/checkout@v4"

            -   name: "Setup PHP"
                uses: "shivammathur/setup-php@v2"
                with:
                    php-version: "${{ matrix.php }}"
                    tools: "composer, flex"

            -   name: "Configure Symfony version"
                if: "matrix.symfony != 'unchanged'"
                run: "echo \"SYMFONY_REQUIRE=${{ matrix.symfony }}\" >> $GITHUB_ENV"

            -   name: "Install Composer dependencies"
                uses: "ramsey/composer-install@v3"
                with:
                    dependency-versions: "${{ matrix.dependency-versions }}"

            -   name: "Run tests"
                run: "make phpunit"

    infection:
        runs-on: "ubuntu-latest"
        name: "Infection with PHP ${{ matrix.php }}"
        strategy:
            fail-fast: true
            matrix:
                php:
                    - "8.4"

        steps:
            -   name: "Check out repository code"
                uses: "actions/checkout@v4"

            -   name: "Setup PHP"
                uses: "shivammathur/setup-php@v2"
                with:
                    php-version: "${{ matrix.php }}"
                    tools: "composer"
                    coverage: "xdebug"

            -   name: "Install Composer dependencies"
                uses: "ramsey/composer-install@v3"

            -   name: "Run tests and mutation testing"
                run: "make infection"

    # This is a "trick", a meta task which does not change, and we can use in
    # the protected branch rules as opposed to the individual tests which
    # may change regularly.
    validate-tests:
        name: Tests Status
        runs-on: ubuntu-latest
        needs:
            - tests
            - infection
        if: always()
        steps:
            - name: Successful run
              if: ${{ !(contains(needs.*.result, 'failure')) }}
              run: exit 0

            - name: Failing run
              if: ${{ contains(needs.*.result, 'failure') }}
              run: exit 1
